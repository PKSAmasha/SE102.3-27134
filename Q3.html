<!DOCTYPE html>
<html>
<head>
  <title>Background Color Changer</title>
  
</head>
<body>
  <button id="redButton" onmouseover="changeColor('red')" onmouseout="restoreColor()">Red</button>
  <button id="greenButton" onmouseover="changeColor('green')" onmouseout="restoreColor()">Green</button>
  <button id="blueButton" onmouseover="changeColor('blue')" onmouseout="restoreColor()">Blue</button>

  <script>
    function changeColor(color) {
      document.body.style.backgroundColor = color;
    }

    function restoreColor() {
      document.body.style.backgroundColor = 'white';
    }
  </script>
</body>
</html>
